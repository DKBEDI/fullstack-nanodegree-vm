<html>

    <head><link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">

    </head>

    <body>

        <h1>New Menu Item</h1>

        <form action="{{ url_for('newMenuItem', restaurant_id=restaurant_id)}}"
            method='post'>

            <p>Name:</p>
                <input type='text' size='80' name='name'>
            <p>Description:</p>
                <input type='text' size='250' description='description'>    
            <p>Price:</p>
                <input type='text' size='30' price='price'>
            <p>Course:</p>
                <input type='text' size='250' course='course'>            
            <input type='submit' value='Create'>

            <a href='{{url_for('restaurantMenu', restaurant_id=restaurant_id) }}'>Cancel</a>
            
        </form>

    </body>

</html>
