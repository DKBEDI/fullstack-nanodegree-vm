<html>

    <body>

        <h1>Create New Menu Item for {{restaurant.name}}</h1>

        <form action="{{url_for('newMenuItem', restaurant_id=restaurant_id )}}" method = 'POST'>

            <p>Item Name:</p>
            <input type='text' size='80' name='name'></br>
            <p>Description:</p>
            <input type='text' size='250' name='description' ></br>
            <p>Price:</p>
            <input type='text' size='8' name='price'></br>
            <p>Course:</p>
            <input type='text' size='250' name='course'></br>

            <input type='submit' value='Create'>

            <a href='{{url_for('showMenuItems', restaurant_id=restaurant_id) }}'>Cancel</a>
            
        </form>

    </body>

</html>
