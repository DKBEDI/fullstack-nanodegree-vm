<html>

    <body>

        <h1>Edit Menu Item for {{restaurant.name}}</h1>

        <form action="{{url_for('editMenuItem', restaurant_id=restaurant.id, menu_id=item.id )}}" method = 'POST'></form>

            <p>Item Name:
                <input type='text' size='80' name='name' placeholder='{{item.name}}''></br>
                Description:
                <input type='text' size='250' name='description' placeholder='{{item.description}}''></br>
                Price:
                 <input type='text' size='8' name='price' placeholder='{{item.price}}''></br>
                Course:
                  <input type='text' size='250' name='course' placeholder='{{item.course}}''></br>
            </p>

            <input type='submit' value='Edit'>

            <a href='{{url_for('showMenuItems', restaurant_id=item.restaurant_id) }}'>Cancel</a>
            
        </form>

    </body>

</html>
