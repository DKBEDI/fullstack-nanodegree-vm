<html>

    <body>

        <h1>Edit Menu Item for {{restaurant.name}}</h1>

        <form action="#" method = 'post'></form>

            <p>Item Name:
                <input type='text' size='80' name='name' placeholder='{{item.name}}''></br>
                Description:
                <input type='text' size='250' description='description' placeholder='{{item.description}}''></br>
                Price:
                 <input type='text' size='8' price='price' placeholder='{{item.price}}''></br>
                Course:
                  <input type='text' size='250' course='course' placeholder='{{item.course}}''></br>
            </p>

            <input type='submit' value='Create'>

            <a href='{{url_for('showMenuItems', restaurant_id=item.restaurant_id) }}'>Cancel</a>
            
        </form>

    </body>

</html>
