<html>

    <body>

        <h1>Delete Menu Item for {{restaurant.name}}</h1>
        <h2>Are you sure you want to delete {{item.name}}?</h2>

        <form action="{{url_for('deleteMenuItem', restaurant_id=restaurant.id, menu_id=item.id )}}" method = 'POST'>

            <input type='submit' value='Delete'>

            <a href='{{url_for('showMenuItems', restaurant_id=item.restaurant_id) }}'>Cancel</a>
            
        </form>

    </body>

</html>
